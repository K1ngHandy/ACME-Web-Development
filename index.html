<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME Web Development</title>
    <style>
        p {
            font-size: 15px;
            margin: 35px;
        }
        title {
            font-size: 25px;
        }
        nav {
            border: 2px solid;
        }
        a { /* type selector */
            color: red;
        }
        nav a { /* 2 type selectors */
            color: gold;
        }
        #client { /* ID selector */
            color: blue;
        }
        .big { /* class selector */
            color: green;
        }
        a:hover { /* pseudo-class selector */
            color: pink;
        }
    </style>
</head>
<body>
    <nav>
        <a id="client" class="big" href="https://www.client.com">Learn More</a>
    </nav>
    <h1>ACME Web Development</h1>
    <p>!Page under construction!</p>
    
</body>
</html>
